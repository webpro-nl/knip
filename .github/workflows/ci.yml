name: Tests (against typescript@5.0.4 in Node.js v18)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node:
          - 18
          - 20
          - 22

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build knip
        run: pnpm run build
        working-directory: packages/knip
      - name: Install earliest supported peer dependencies
        run: pnpm add typescript@5.0.4 @types/node@18
        working-directory: packages/knip
      - name: Type-check against TS 5.0.4
        run: |
          node -e "let f=require('fs'),p='tsconfig.json';f.writeFileSync(p,f.readFileSync(p,'utf8').replace(/.*(?:rewriteRelativeImportExtensions|erasableSyntaxOnly).*\n/g,''))"
          pnpm tsc --noEmit
        working-directory: packages/knip
      - name: Test knip
        run: pnpm run test:smoke # glob-bin is OK with Node.js v18.20 (import-with), but Knip works with v18.18.0+
        working-directory: packages/knip
      - name: Run knip
        run: ./packages/knip/bin/knip.js --reporter github-actions
      - name: Run knip in strict mode
        run: ./packages/knip/bin/knip.js --production --strict
