name: Tests (against typescript@5.0.4)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node:
          - 18
          - 20
          - 22

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Install earliest supported peer dependencies
        run: pnpm add typescript@5.0.4 @types/node@18
        working-directory: packages/knip
      - name: Run prebuild
        run: pnpm run prebuild
        working-directory: packages/knip
      - name: Downgrade tsconfig/sources for TS 5.0.4
        run: |
          node -e "let f=require('fs'),p='tsconfig.json';f.writeFileSync(p,f.readFileSync(p,'utf8').replace(/.*(?:erasableSyntaxOnly|rewriteRelativeImportExtensions|allowImportingTsExtensions).*\n/g,''))"
          node -e "const f=require('fs'),p=require('path');(function w(d){for(const e of f.readdirSync(d,{withFileTypes:true})){const n=p.join(d,e.name);if(e.isDirectory())w(n);else if(e.name.endsWith('.ts')){const c=f.readFileSync(n,'utf8'),u=c.replace(/(from ['\"][^'\"]+)\.ts(['\"])/g,'\$1.js\$2');if(c!==u)f.writeFileSync(n,u)}}})('src')"
        working-directory: packages/knip
      - name: Build knip
        run: pnpm tsc
        working-directory: packages/knip
      - name: Test knip
        run: pnpm run test:smoke
        working-directory: packages/knip
      - name: Run knip
        run: ./packages/knip/bin/knip.js --reporter github-actions
      - name: Run knip in strict mode
        run: ./packages/knip/bin/knip.js --production --strict
